        function initMap() {
            var myLatLng = {lat: 48.00095, lng: 37.829299};

                zoom: 16.25

            // Create a marker and set its position.
            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: 'Студия красоты Татьяны Тобиаш!'
            });
        }
